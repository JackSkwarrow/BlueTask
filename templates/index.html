{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form id="import-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="file-input">Choose file in XLS or XLSX:</label>
            <input type="file" name="file" id="file-input">
        </div>
        <button type="submit" class="btn btn-primary">Import</button>
    </form>
</div>
<br>
<div class="container">
    <table id="system-contracts" class="display" style="width:100%">
        <thead>
            <tr>
                <th>System</th>
                <th>Request</th>
                <th>Order Number</th>
                <th>Form Date</th>
                <th>To Date</th>
                <th>Amount</th>
                <th>Amount Type</th>
                <th>Amount Period</th>
                <th>Authorisation Percent</th>
                <th>Active</th>
                <th> </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<br>
<br>
<div class="container">
    <form method="post" id="new-record-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add record</button>
    </form>
</div>
<br>
<br>


{% endblock %}
